  <!DOCTYPE html>
  <html>
      <!-- Created Dickie 2018-->
      <head>
          <meta charset="utf-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Register</title>
          <link rel="stylesheet" type="text/css" href="CSS/register.css">
      </head>
      <body>
          <div class="wrapper">
              <div id="form-section">
              <!-- form section -->
                  <form>
                      <div class="form-container">
                          <input type="email" name="email" placeholder="Email" class="form-input email">
                          <input type="tel" name="tel" placeholder="Phone" class="form-input username">
                          <input type="text" name="username" placeholder="Username" class="form-input username">
                          <input type="password" name="password" placeholder="Password" class="form-input password">
                          <input type="password" name="confirmpassword" placeholder="Confirm Password" class="form-input password">
                          <label>Gender</label>
                            <input type="radio" name="gender">Female<br>
                            <input type="radio" name="gender">Male<br>
                            <input type="radio" name="gender">Unspecified<br>
              <!-- submit button section -->

                          <input type="button" class="form-button" value="submit">
                          <hr>
                      </div> 
                  </form>
                </div>
          </div>
      </body>
 </html>
